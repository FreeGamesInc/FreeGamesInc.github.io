<!DOCTYPE html>
<html>
<head>
    <title>Free Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            width: 80%;
            padding: 10px;
            margin: 20px auto;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game {
            text-align: center;
        }
        .game img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .game-name {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">FreeGames</div>
    </header>
    <input type="text" class="search-bar" placeholder="Search for games...">
    <div class="game-grid">
        <div class="game">
            <img src="game1.png" alt="Game 1">
            <div class="game-name">Game 1</div>
        </div>
        <div class="game">
            <img src="game2.png" alt="Game 2">
            <div class="game-name">Game 2</div>
        </div>
        <div class="game">
            <img src="game3.png" alt="Game 3">
            <div class="game-name">Game 3</div>
        </div>
        <!-- Add more game icons as needed -->
        <div class="game">
    <a href="https://html5.gamedistribution.com/5e8e9a5d5adf4d77a7e0b9b1f5e0b9b1/" target="_blank">
        <img src="game4.png" alt="Om Nom Run">
        <div class="game-name">Om Nom Run</div>
    </a>
</div>
    </div>
</body>
</html>
